information.contentAbout = Đây là một chương trình GUI dựa trên Java, mô phỏng board game bài ngoài đời thực có tên là UNO với giao diện thân thiện với người dùng. Chương trình có hai màn hình chính: một cho menu chính và một cho bảng trò chơi chính. Ứng dụng bảng trò chơi cũng có thể được thao tác trong một mạng nhiều máy tính. UNO là một bảng trò chơi bài của Mỹ với 4 người chơi trong một trận đấu. Người chơi có thể chơi với bạn bè và gia đình của họ hoặc với các bot tích hợp của chúng tôi. Các vị trí trống trong bảng trò chơi sẽ được thay thế bằng bot. Khi bắt đầu bảng trò chơi, mỗi người chơi có 7 thẻ. Chồng các thẻ khác được đặt úp xuống. Khi một quân bài bị loại bỏ, người chơi tiếp theo phải đánh một quân bài có cùng số, màu sắc hoặc hành động với quân bài bị loại bỏ cuối cùng. Ngoài các thẻ có số, còn có các thẻ Wild có thể mang nhiều màu sắc, thẻ Wild Draw Two / Four khiến người chơi tiếp theo rút hai / bốn thẻ từ đống rút và thẻ Skip cho phép người chơi bỏ qua lượt của họ. Nếu một người chơi không có bất kỳ quân bài nào có cùng màu sắc hoặc hành động với quân cuối cùng trong đống bài bị loại bỏ hoặc không muốn loại bỏ ngay cả khi họ có quân bài có thể chơi được, thì họ phải rút một quân bài ở trên cùng của đống rút. Nếu lá bài đó có thể bị bỏ đi, người chơi có thể chơi hoặc giữ lại và chờ lượt sau. Ngoài ra, người chơi cũng có thể đưa ra thẻ Wild Card hoặc Wild Draw Four.